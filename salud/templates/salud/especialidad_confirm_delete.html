{% extends "salud/base.html" %}
{% block content %}
<h2>Eliminar Especialidad</h2>
<p>¿Estás seguro de que deseas eliminar la especialidad <strong>{{ object.nombre }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button class="btn delete" type="submit">Sí, eliminar</button>
  <a class="btn cancel" href="{% url 'salud:especialidad_list' %}">Cancelar</a>
</form>
{% endblock %}
