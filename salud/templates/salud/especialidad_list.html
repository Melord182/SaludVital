{% extends "salud/base.html" %}
{% block content %}
<h2>Especialidades</h2>

<a class="btn" href="{% url 'salud:especialidad_create' %}">➕ Nueva Especialidad</a>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
  {% for e in object_list %}
    <tr>
      <td>{{ e.nombre }}</td>
      <td>{{ e.descripcion }}</td>
      <td>
        <a class="edit" href="{% url 'salud:especialidad_update' e.pk %}">Editar</a> |
        <a class="delete" href="{% url 'salud:especialidad_delete' e.pk %}">Eliminar</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="3">No hay especialidades registradas.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
