{% extends "salud/base.html" %}
{% block content %}
<h2>Eliminar Paciente</h2>
<p>¿Estás seguro de eliminar al paciente <strong>{{ object.nombres }} {{ object.apellidos }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn delete" type="submit">Sí, eliminar</button>
  <a class="btn cancel" href="{% url 'salud:paciente_list' %}">Cancelar</a>
</form>
{% endblock %}
