{% extends "salud/base.html" %}
{% block content %}
<h2>Eliminar Medicamento</h2>
<p>¿Seguro que deseas eliminar el medicamento <strong>{{ object.nombre }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn delete" type="submit">Sí, eliminar</button>
  <a class="btn cancel" href="{% url 'salud:medicamento_list' %}">Cancelar</a>
</form>
{% endblock %}
