{% extends "salud/base.html" %}
{% block content %}
<h2>{% if object %}Editar{% else %}Nuevo{% endif %} Paciente</h2>

<form method="post" class="form">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn" type="submit">Guardar</button>
  <a class="btn cancel" href="{% url 'salud:paciente_list' %}">Cancelar</a>
</form>
{% endblock %}
