{% extends 'base.html' %}

{% block title %}Editar Consulta - Clínica Salud Vital{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 mx-auto">
    <div class="card">
      <div class="card-header bg-warning text-white">
        <h4 class="mb-0"><i class="bi bi-pencil"></i> Editar Consulta</h4>
      </div>
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}

          <div class="mb-3">
            <label for="paciente" class="form-label">Paciente *</label>
            <select class="form-select" id="paciente" name="paciente" required>
              {% for pac in pacientes %}
                <option value="{{ pac.id }}" {% if consulta.paciente.id == pac.id %}selected{% endif %}>
                  {{ pac.nombre_completo }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="medico" class="form-label">Médico *</label>
            <select class="form-select" id="medico" name="medico" required>
              {% for med in medicos %}
                <option value="{{ med.id }}" {% if consulta.medico.id == med.id %}selected{% endif %}>
                  {{ med.nombre_completo }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="fecha_hora" class="form-label">Fecha y Hora *</label>
            <input type="datetime-local" class="form-control" id="fecha_hora" name="fecha_hora"
                   value="{{ consulta.fecha_hora|date:'Y-m-d\\TH:i' }}" required>
          </div>

          <div class="mb-3">
            <label for="motivo_consulta" class="form-label">Motivo de la Consulta *</label>
            <textarea class="form-control" id="motivo_consulta" name="motivo_consulta" rows="3" required>{{ consulta.motivo_consulta }}</textarea>
          </div>

          <div class="mb-3">
            <label for="diagnostico" class="form-label">Diagnóstico</label>
            <textarea class="form-control" id="diagnostico" name="diagnostico" rows="3">{{ consulta.diagnostico }}</textarea>
          </div>

          <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea class="form-control" id="observaciones" name="observaciones" rows="3">{{ consulta.observaciones }}</textarea>
          </div>

          <div class="mb-3">
            <label for="estado" class="form-label">Estado *</label>
            <select class="form-select" id="estado" name="estado" required>
              <option value="AGENDADA"  {% if consulta.estado == 'AGENDADA' %}selected{% endif %}>Agendada</option>
              <option value="REALIZADA" {% if consulta.estado == 'REALIZADA' %}selected{% endif %}>Realizada</option>
              <option value="CANCELADA" {% if consulta.estado == 'CANCELADA' %}selected{% endif %}>Cancelada</option>
              <option value="NO_ASISTIO" {% if consulta.estado == 'NO_ASISTIO' %}selected{% endif %}>No Asistió</option>
            </select>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'consulta_lista' %}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-warning text-white">
              <i class="bi bi-save"></i> Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
