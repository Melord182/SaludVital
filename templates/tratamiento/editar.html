{% extends 'base.html' %}
{% block title %}Editar Tratamiento - Clínica Salud Vital{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card">
      <div class="card-header bg-warning text-white">
        <h4 class="mb-0"><i class="bi bi-pencil"></i> Editar Tratamiento #{{ tratamiento.id }}</h4>
      </div>
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Consulta *</label>
            <select name="consulta" class="form-select" required>
              {% for c in consultas %}
                <option value="{{ c.id }}" {% if tratamiento.consulta_id == c.id %}selected{% endif %}>
                  Consulta #{{ c.id }} · {{ c.paciente.nombre_completo }} con {{ c.medico.nombre_completo }} · {{ c.fecha_hora|date:"d/m/Y H:i" }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Fecha inicio *</label>
              <input type="date" name="fecha_inicio" class="form-control"
                     value="{{ tratamiento.fecha_inicio|date:'Y-m-d' }}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Fecha fin</label>
              <input type="date" name="fecha_fin" class="form-control"
                     value="{{ tratamiento.fecha_fin|date:'Y-m-d' }}">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Descripción *</label>
            <textarea name="descripcion" rows="3" class="form-control" required>{{ tratamiento.descripcion }}</textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Indicaciones *</label>
            <textarea name="indicaciones" rows="3" class="form-control" required>{{ tratamiento.indicaciones }}</textarea>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" name="activo" id="activo" class="form-check-input"
                   {% if tratamiento.activo %}checked{% endif %}>
            <label for="activo" class="form-check-label">Activo</label>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'tratamiento_lista' %}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
