{% extends 'base.html' %}

{% block title %}Crear Laboratorio - Clínica Salud Vital{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 mx-auto">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Nuevo Laboratorio</h4>
      </div>
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required maxlength="200">
          </div>

          <div class="mb-3">
            <label for="pais" class="form-label">País *</label>
            <input type="text" class="form-control" id="pais" name="pais" required maxlength="100" value="Chile">
          </div>

          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" maxlength="200">
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" maxlength="15" placeholder="+56...">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="activo" name="activo" checked>
            <label class="form-check-label" for="activo">Activo</label>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'laboratorio_lista' %}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
