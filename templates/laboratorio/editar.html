{% extends 'base.html' %}

{% block title %}Editar Laboratorio - Clínica Salud Vital{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 mx-auto">
    <div class="card">
      <div class="card-header bg-warning text-white">
        <h4 class="mb-0"><i class="bi bi-pencil"></i> Editar Laboratorio</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ laboratorio.nombre }}" required>
          </div>

          <div class="mb-3">
            <label for="pais" class="form-label">País *</label>
            <input type="text" class="form-control" id="pais" name="pais" value="{{ laboratorio.pais }}" required>
          </div>

          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ laboratorio.direccion }}">
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ laboratorio.telefono }}">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ laboratorio.email }}">
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="activo" name="activo" {% if laboratorio.activo %}checked{% endif %}>
            <label class="form-check-label" for="activo">Activo</label>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'laboratorio_lista' %}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
