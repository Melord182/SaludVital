{% extends 'base.html' %}

{% block title %}Crear Especialidad - Clínica Salud Vital{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 mx-auto">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Nueva Especialidad</h4>
      </div>
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre *</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              maxlength="100"
              required
              autocomplete="off"
              placeholder="Ej.: Cardiología">
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea
              class="form-control"
              id="descripcion"
              name="descripcion"
              rows="3"
              placeholder="Opcional: breve descripción de la especialidad"></textarea>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="activa" name="activa" checked>
            <label class="form-check-label" for="activa">Activa</label>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'especialidad_lista' %}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
