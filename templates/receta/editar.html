{% extends 'base.html' %}
{% block title %}Editar Receta - Clínica Salud Vital{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card">
      <div class="card-header bg-warning text-white">
        <h4 class="mb-0"><i class="bi bi-pencil"></i> Editar Receta #{{ receta.id }}</h4>
      </div>
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Tratamiento *</label>
              <select name="tratamiento" class="form-select" required>
                {% for t in tratamientos %}
                  <option value="{{ t.id }}" {% if receta.tratamiento_id == t.id %}selected{% endif %}>
                    Tratamiento #{{ t.id }} · {{ t.consulta.paciente.nombre_completo }} ({{ t.consulta.medico.nombre_completo }})
                  </option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Medicamento *</label>
              <select name="medicamento" class="form-select" required>
                {% for m in medicamentos %}
                  <option value="{{ m.id }}" {% if receta.medicamento_id == m.id %}selected{% endif %}>
                    {{ m.nombre }} — {{ m.presentacion }} ({{ m.concentracion }})
                  </option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Dosis *</label>
              <input type="text" name="dosis" class="form-control" value="{{ receta.dosis }}" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Frecuencia *</label>
              <input type="text" name="frecuencia" class="form-control" value="{{ receta.frecuencia }}" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Duración *</label>
              <input type="text" name="duracion" class="form-control" value="{{ receta.duracion }}" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Cantidad Total *</label>
              <input type="number" name="cantidad_total" class="form-control" min="1" step="1" value="{{ receta.cantidad_total }}" required>
            </div>
            <div class="col-md-8 mb-3">
              <label class="form-label">Instrucciones Especiales</label>
              <textarea name="instrucciones_especiales" rows="3" class="form-control">{{ receta.instrucciones_especiales }}</textarea>
            </div>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'receta_lista' %}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
