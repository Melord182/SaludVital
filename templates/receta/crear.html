{% extends 'base.html' %}
{% block title %}Nueva Receta - Clínica Salud Vital{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-prescription"></i> Nueva Receta</h4>
      </div>
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Tratamiento *</label>
              <select name="tratamiento" class="form-select" required>
                <option value="">Seleccione...</option>
                {% for t in tratamientos %}
                  <option value="{{ t.id }}">
                    Tratamiento #{{ t.id }} · {{ t.consulta.paciente.nombre_completo }} ({{ t.consulta.medico.nombre_completo }})
                  </option>
                {% endfor %}
              </select>
              <div class="form-text">Se muestran tratamientos activos.</div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Medicamento *</label>
              <select name="medicamento" class="form-select" required>
                <option value="">Seleccione...</option>
                {% for m in medicamentos %}
                  <option value="{{ m.id }}">
                    {{ m.nombre }} — {{ m.presentacion }} ({{ m.concentracion }})
                  </option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Dosis *</label>
              <input type="text" name="dosis" class="form-control" placeholder="Ej: 1 comprimido" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Frecuencia *</label>
              <input type="text" name="frecuencia" class="form-control" placeholder="Ej: cada 8 horas" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Duración *</label>
              <input type="text" name="duracion" class="form-control" placeholder="Ej: 7 días" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Cantidad Total *</label>
              <input type="number" name="cantidad_total" class="form-control" min="1" step="1" required>
            </div>
            <div class="col-md-8 mb-3">
              <label class="form-label">Instrucciones Especiales</label>
              <textarea name="instrucciones_especiales" rows="3" class="form-control" placeholder="Indicaciones adicionales (opcional)"></textarea>
            </div>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'receta_lista' %}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
