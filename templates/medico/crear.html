{% extends 'base.html' %}

{% block title %}Crear Médico - Clínica Salud Vital{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card">
      <div class="card-header bg-info text-white">
        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Nuevo Médico</h4>
      </div>
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}

          <div class="mb-3">
            <label for="rut" class="form-label">RUT *</label>
            <input type="text" class="form-control" id="rut" name="rut" required>
          </div>

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>

          <div class="mb-3">
            <label for="apellido_paterno" class="form-label">Apellido Paterno *</label>
            <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
          </div>

          <div class="mb-3">
            <label for="apellido_materno" class="form-label">Apellido Materno *</label>
            <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" required>
          </div>

          <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad *</label>
            <select class="form-select" id="especialidad" name="especialidad" required>
              <option value="">Seleccione una especialidad</option>
              {% for especialidad in especialidades %}
                <option value="{{ especialidad.id }}">{{ especialidad.nombre }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono *</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="numero_registro" class="form-label">Número de Registro *</label>
            <input type="text" class="form-control" id="numero_registro" name="numero_registro" required>
          </div>

          <div class="mb-3">
            <label for="jornada" class="form-label">Jornada *</label>
            <select class="form-select" id="jornada" name="jornada" required>
              <option value="COMPLETA" selected>Jornada Completa</option>
              <option value="PARCIAL">Jornada Parcial</option>
              <option value="TURNO">Por Turno</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="fecha_ingreso" class="form-label">Fecha de Ingreso *</label>
            <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="activo" name="activo" checked>
            <label class="form-check-label" for="activo">Activo</label>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'medico_lista' %}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-info">
              <i class="bi bi-save"></i> Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
