{% extends 'base.html' %}
{% block title %}Nuevo Medicamento - Cl√≠nica Salud Vital{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-capsule"></i> Nuevo Medicamento</h4>
      </div>
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'consulta_lista' %}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Guardar Consulta
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
