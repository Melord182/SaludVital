{% extends 'base.html' %}

{% block title %}Crear Paciente - Clínica Salud Vital{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-10 mx-auto">
    <div class="card">
      <div class="card-header bg-info text-white">
        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Nuevo Paciente</h4>
      </div>
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="rut" class="form-label">RUT *</label>
              <input type="text" class="form-control" id="rut" name="rut" placeholder="12345678-9" required value="{{ request.POST.rut }}">
            </div>
            <div class="col-md-6 mb-3">
              <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento *</label>
              <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required value="{{ request.POST.fecha_nacimiento }}">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="nombre" class="form-label">Nombre *</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required value="{{ request.POST.nombre }}">
            </div>
            <div class="col-md-4 mb-3">
              <label for="apellido_paterno" class="form-label">Apellido Paterno *</label>
              <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required value="{{ request.POST.apellido_paterno }}">
            </div>
            <div class="col-md-4 mb-3">
              <label for="apellido_materno" class="form-label">Apellido Materno *</label>
              <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" required value="{{ request.POST.apellido_materno }}">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="prevision" class="form-label">Previsión *</label>
              <select class="form-select" id="prevision" name="prevision" required>
                <option value="">Seleccione una previsión</option>
                {% for value, label in previsiones %}
                  <option value="{{ value }}" {% if request.POST.prevision == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="telefono" class="form-label">Teléfono *</label>
              <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="+56912345678" required value="{{ request.POST.telefono }}">
            </div>
          </div>

          <div class="row">
            <div class="col-md-8 mb-3">
              <label for="direccion" class="form-label">Dirección *</label>
              <input type="text" class="form-control" id="direccion" name="direccion" required value="{{ request.POST.direccion }}">
            </div>
            <div class="col-md-4 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ request.POST.email }}">
            </div>
          </div>

          {% if errors %}
            <div class="alert alert-danger">
              <ul class="mb-0">
                {% for e in errors %}
                  <li>{{ e }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'paciente_lista' %}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Guardar
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
